<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Comments</title>
</head>
<body>
<p>Single Line Comments</p>
<p id="singleLineComments"></p>

<p>Multi-line Comments</p>
<p id="multilineComments"></p>

<p>Prevent Execution</p>
<p id="preventExecution"></p>

<script>
    //set innerHTML
    document.getElementById('singleLineComments').textContent = 'Hello world';//set innerHTML

    /*
     * written by liwenhui
     *TIME:2017/04/19
     * */
    document.getElementById('multilineComments').textContent = 'How are you';

    //document.write('hello world')
    document.getElementById('preventExecution').textContent = 'How are you';
</script>
</body>
</html>
