<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Number Methods</title>
</head>
<body>
<script>
    var x = 123;
    x.toString();
    console.log(x);
    console.log((123).toString());
    console.log((100 + 23).toString());

    var x = 9.656;
    x.toExponential(2);
    console.log(x);
    x.toExponential(4);
    console.log(x);
    x.toExponential(6);
    console.log(x);

    var x = 9.656;
    x.toFixed(0);
    console.log(x);
    x.toFixed(2);
    console.log(x);
    x.toFixed(4);
    console.log(x);
    x.toFixed(6);
    console.log(x);

    var x = 9.656;
    x.toPrecision();
    console.log(x);
    x.toPrecision(2);
    console.log(x);
    x.toPrecision(4);
    console.log(x);
    x.toPrecision(6);
    console.log(x);

    var x = 123;
    x.valueOf();
    console.log(x);
    console.log((123).valueOf());
    console.log((100 + 23).valueOf());

    x = true;
    Number(x);
    console.log(x);
    x = false;
    Number(x);
    console.log(x);
    x = new Date();
    Number(x);
    console.log(x);
    x = "10";
    Number(x);
    console.log(x);
    x = "10 20";
    Number(x);
    console.log(x);

    console.log(parseInt("10"));
    console.log(parseInt("10.33"));
    console.log(parseInt("10 20 30"));
    console.log(parseInt("10 years"));
    console.log(parseInt("years 10"));

    console.log(parseFloat("10"));
    console.log(parseFloat("10.33"));
    console.log(parseFloat("10 20 30"));
    console.log(parseFloat("10 years"));
    console.log(parseFloat("years 10"));

</script>
</body>
</html>
