<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>output</title>
</head>
<body>
<h1>My First Web Page</h1>
<p id="demo01"></p>

<script>
    document.getElementById('demo01').innerHTML = 5 + 6;
    document.write(5 + 6);
    window.alert(5 + 6);
    console.log(5 + 6);
</script>

<button onclick='document.write(5+6)'>Click to write</button>
</body>
</html>
