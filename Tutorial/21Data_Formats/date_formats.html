<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Date Formats</title>
</head>
<body>
<script>
    var d = new Date("2015");
    console.log(d);

    d = new Date("03/25/2015");
    console.log(d);

    d = new Date("Wed Mar 25 2015 09:56:24 GMT+0100 (W. Europe Standard Time)");
    console.log(d);

    d = new Date("Fri Mar 25 2015 09:56:24 GMT+0100 (Tokyo Time)");
    console.log(d);
</script>
</body>
</html>
