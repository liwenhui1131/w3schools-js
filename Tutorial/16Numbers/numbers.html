<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Numbers</title>
</head>
<body>
<script>
    var x = 34.00;
    var y = 34;
    console.log(x);
    console.log(y);

    var a = 123e5;
    var b = 123e-5;
    console.log(a);
    console.log(b);

    x = 999999999999999;
    y = 9999999999999999;
    console.log(x);
    console.log(y);

    x = 0.2 + 0.1;
    console.log(x);

    x = (0.2 * 10 + 0.1 * 10) / 10;
    console.log(x);

    var myNumber = 128;

    myNumber.toString(16);
    console.log(myNumber);

    myNumber.toString(8);
    console.log(myNumber);

    myNumber.toString(2);
    console.log(myNumber);
</script>
</body>
</html>
