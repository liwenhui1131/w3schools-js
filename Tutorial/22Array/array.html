<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Array</title>
</head>
<body>
<script>
    var arr = [1, 2, 2, 3, 4, 5, 6, 1, 3, 3, 10];
    console.log(arr.length);

    var returnResult = arr.push(3);
    console.log(arr);
    console.log(returnResult);

    returnResult = arr.pop();
    console.log(returnResult);
    console.log(arr);

    returnResult = arr.unshift(9)
    console.log(returnResult);
    console.log(arr);

    returnResult = arr.shift();
    console.log(returnResult);
    console.log(arr);

    console.log(arr.splice(1, 1));
    console.log(arr);

    console.log(arr.splice(0, 1, 333))
    console.log(arr);

    console.log(arr.splice(0, 0, 10000))
    console.log(arr)

    console.log(arr.reverse())
    console.log(arr)

    arr.sort(function (a, b) {
        return a - b;
    })
    console.log(arr)


</script>
</body>
</html>
