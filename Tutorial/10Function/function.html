<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<p id="demo01"></p>
<p id="demo02"></p>
<script>
    function myFunction(a, b) {
        return a * b;
    }
    document.getElementById('demo01').textContent = myFunction(4, 3);

    function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
    }
    document.getElementById("demo02").textContent = "The temperature is " + toCelsius(77) + " Celsius";
</script>
</body>
</html>
