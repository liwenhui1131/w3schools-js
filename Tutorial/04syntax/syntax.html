<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>syntax</title>
</head>
<body>
<p>JavaScript Statements</p>
<p id="demo01"></p>

<p>JavaScript Numbers</p>
<p id="demo02"></p>

<p>JavaScript Variables</p>
<p id="demo03"></p>

<p>JavaScript Operators</p>
<p id="demo04"></p>

<p>Assigning JavaScript Values</p>
<p id="demo05"></p>

<p>JavaScript Expressions</p>
<p id="demo06"></p>

<p>JavaScript Keywords</p>
<p id="demo07"></p>
<script>
    var x = 5, y = 6, z;
    z = x + y;
    document.getElementById('demo01').innerHTML = z;

    document.getElementById('demo02').innerHTML = 10.50;

    var i;
    i = 6;
    document.getElementById('demo03').innerHTML = i;

    document.getElementById('demo04').innerHTML = (5 + 6) * 10;

    var a, b;
    a = 5, b = 6;
    document.getElementById('demo05').innerHTML = a + b;

    document.getElementById('demo06').innerHTML = 5 * 6;

    var c, d;
    c = 5 + 6;
    d = c * 10;
    document.getElementById("demo07").innerHTML = d;

</script>
</body>
</html>
