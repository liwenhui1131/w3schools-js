<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Object</title>
</head>
<body>
<script>

    /*
     *构造函数Human
     * @param brand
     */
    function Human(brand) {
        this.brand = brand;
        console.log(this);
    };
    Human();

    var human = new Human('宾利');
    var human2 = new Human('途官');
    console.log(human2.brand);
    console.log(human.__proto__ == Human.prototype);

    /*
     *构造函数Animal
     * @param name
     */
    function Animal(name) {
        this.name = name
    };

    Animal.prototype.showName = function () {
        console.log(this.name)
    };

    /*
     *构造函数Tiger
     * @param color
     */
    function Tiger(color) {
        this.color = color;
    }

    Tiger.prototype = new Animal('东北虎');
    var tiger = new Tiger('黄色');
    //tiger-->Tiger.prototype-->Animal.prototype-->Object.prototype-->null
    console.log(tiger.__proto__ == Tiger.prototype);
    console.log(Tiger.prototype.__proto__ == Animal.prototype);
    console.log(Animal.prototype.__proto__ == Object.prototype);
    console.log(Object.prototype.__proto == null);
    console.dir(tiger);

    /*
     *函数foo
     */
    function foo() {

    }
    console.log(foo.__proto__ == Function.prototype);
    console.log(Function.prototype.__proto__ == Object.prototype);
    console.log(Object.prototype.__proto__ == null);


    console.log(foo.prototype);
    console.dir(foo);
    console.log(Function.__proto__ == Function.prototype);
    console.log(Array.__proto__ == Function.prototype);
    console.log(Function.prototype.__proto__ == Object.prototype);
    console.log(Object.prototype.__proto__ == null);

    console.log(Object.__proto__ == Function.prototype);

    console.log(Boolean('abc'));//true
    console.log('abc' == true);//false
</script>
</body>
</html>
